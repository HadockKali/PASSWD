<!DOCTYPE html>
<html lang="en">
	
<head>

	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>password</title>

	<link rel="stylesheet" href="stylesheet.css">

	<script src="libs/isMobile.min.js"></script>

</head>

<body>

	<article class="menu">

		<header></header>

		<main>

			<div class="title">password</div>
			<div class="tagline">a game about <div class="break small"></div>key presses and reaction time</div>

		</main>

		<footer>

			<span class="start keyboard">Press <kbd class="hotkey">Space</kbd> to start</span>
			<span class="start mobile">Swipe up to start</span>

		</footer>
		
	</article>

	<article class="playfield">

		<header>
	
			<div class="timer">
		
				<div class="countdown"></div>
		
			</div>
		
		</header>
	
		<main>

			<div class="shader"></div>

			<div class="score">0</div>
	
			<kbd><span></span></kbd>
			<kbd><span></span></kbd>

			<div class="break small"></div>

			<kbd><span></span></kbd>
			<kbd><span></span></kbd>

			<div class="break medium"></div>

			<kbd><span></span></kbd>
			<kbd><span></span></kbd>
			
			<div class="break small"></div>

			<kbd><span></span></kbd>
			<kbd><span></span></kbd>

		</main>
	
		<footer>
	
			<span class="startover keyboard">Press <kbd class="hotkey">Space</kbd> to start over</span>
			<span class="startover mobile">Swipe up to start over</span>

			<span class="pause keyboard">Press <kbd class="hotkey">Space</kbd> to pause</span>
			<span class="pause mobile">Swipe down to pause</span>

			<span class="unpause keyboard">Press <kbd class="hotkey">Space</kbd> to unpause</span>
			<span class="unpause mobile">Swipe up to unpause</span>
	
		</footer>

	</article>

	<script src="libs/tock.js"></script>
	<script src="libs/countup.js"></script>
	<script src="libs/fitty.min.js"></script>
	<script src="libs/tinygesture.js"></script>
	<script src="libs/InteractionHandler.js"></script>

	<script src="engine.js"></script>
